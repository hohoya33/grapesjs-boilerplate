<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SSG UI Build Tool</title>
		<link href="//unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
		<script src="//unpkg.com/grapesjs"></script>
		<script src="dist/grapesjs-plugin-boilerplate.min.js"></script>
		<style>
			body,
			html {
				height: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="gjs" style="height:0px; overflow:hidden"></div>

		<script type="text/javascript">
			var editor = grapesjs.init({
				height: "100%",
				noticeOnUnload: 0,
				storageManager: { autoload: 0 },
				container: "#gjs",
				fromElement: true,
				plugins: ["grapesjs-plugin-boilerplate"],
				pluginsOpts: {
					"grapesjs-plugin-boilerplate": { some: "value" }
				}
			});
			window.editor = editor;
		</script>
	</body>
</html>
